<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div style="display:none" id="calculator">
        <div style="height: 50px;
        width: 7em;
        font-size: -webkit-xxx-large;
        background-color: black;
        color: aliceblue;
        margin-left: 3.5em;" id="display"></div>
        <div class="calButtons">
            <button onclick="clearAll()">AC</button>
            <button>+/-</button>
            <button>%</button>
            <button onclick="opt(2)">/</button>
            <button class="num" onclick="number(7)">7</button>
            <button class="num" onclick="number(8)">8</button>
            <button class="num" onclick="number(9)">9</button>
            <button onclick="opt(3)">*</button>
            <button class="num" onclick="number(4)">4</button>
            <button class="num" onclick="number(5)">5</button>
            <button class="num" onclick="number(6)">6</button>
            <button onclick="opt(1)">-</button>
            <button class="num" onclick="number(1)">1</button>
            <button class="num" onclick="number(2)">2</button>
            <button class="num" onclick="number(3)">3</button>
            <button onclick="opt(0)">+</button>
            <button class="twoCols"onclick="number(0)">0</button>
            <button onclick="opt(5)">.</button>
            <button onclick="operation()">=</button>
            
        </div>
    </div>

    <br>

    <button  onclick="openClose()" id="hide">hide/show</button>
    <script src="index.js"></script>
</body>
</html>
